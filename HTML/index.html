<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Combining Like Terms Game</title>
        <link rel="stylesheet" href="../css/main.css">
        <script type="text/javascript" src="../JS/jquery-3.2.1.min.js"></script>
    </head>
    <body>
        <div class="overall container">
            <!-- This contains instructions -->
            <div class="primary-words row">
                <h1 id="message-box">Welcome to the Family Banquet Hall!</h1>
                <p id="directions-box"></p>
            </div>
            <!-- These divs represent "banquet guests who need to be seated" -->
            <!-- by the user who is the host -->
            <div class="tokens row">
                <div id="margin0001" class="col-md-1"></div>
                <div class="col-md-10">

                </div>
                <div id="margin0002" class="col-md-1"></div>
            </div>
            <!-- These divs represent family tables at the banquet-->
            <div class="families row">
                <div id="margin0003" class="col-md-2"></div>
                <div id="left-families_left-token-slots" class="col-md-1">

                </div>
                <div id="left-families" class="col-md-2">

                </div>
                <div id="left-families_right-token-slots" class="col-md-1">

                </div>
                <div id="right-families_left-token-slots" class="col-md-1">

                </div>
                <div id="right-families" class="col-md-2">

                </div>
                <div id="right-families_right-token-slots" class="col-md-1">

                </div>
                <div id="margin0004" class="col-md-2"></div>
            </div>
        </div>

        <script type="text/javascript" src="../JS/script.js"></script>
    </body>
</html>
